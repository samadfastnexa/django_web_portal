{% extends "admin/change_form.html" %}
{% load static %}

{% block extrahead %}

<style>
    /* SAP Loading Screen Overlay */
    .sap-loading-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 99999;
        justify-content: center;
        align-items: center;
    }
    
    .sap-loading-overlay.active {
        display: flex;
    }
    
    .sap-loading-content {
        background: white;
        padding: 40px 60px;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 500px;
        animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
        from {
            transform: translateY(-50px);
            opacity: 0;
        }
        to {
            transform: translateY(0);
            opacity: 1;
        }
    }
    
    /* Spinner Animation */
    .sap-spinner {
        width: 60px;
        height: 60px;
        margin: 0 auto 20px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #417690;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    
    .sap-loading-title {
        font-size: 20px;
        font-weight: 600;
        color: #333;
        margin-bottom: 10px;
    }
    
    .sap-loading-message {
        font-size: 14px;
        color: #666;
        margin-bottom: 5px;
    }
    
    .sap-loading-elapsed {
        font-size: 13px;
        color: #999;
        margin-top: 10px;
        font-family: monospace;
    }
    
    .sap-loading-warning {
        display: none;
        margin-top: 15px;
        padding: 12px;
        background-color: #fff3cd;
        border: 1px solid #ffc107;
        border-radius: 6px;
        color: #856404;
        font-size: 13px;
    }
    
    .sap-loading-warning.show {
        display: block;
        animation: pulse 1s ease-in-out infinite;
    }
    
    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
    }
    
    /* Success/Error Result */
    .sap-loading-result {
        display: none;
        margin-top: 20px;
        padding: 15px;
        border-radius: 6px;
        font-size: 14px;
    }
    
    .sap-loading-result.show {
        display: block;
    }
    
    .sap-loading-result.success {
        background-color: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
    }
    
    .sap-loading-result.error {
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
    }
    
    .sap-loading-result-icon {
        font-size: 40px;
        margin-bottom: 10px;
    }
    
    /* Progress Bar */
    .sap-progress-container {
        width: 100%;
        height: 6px;
        background-color: #e0e0e0;
        border-radius: 3px;
        margin-top: 15px;
        overflow: hidden;
    }
    
    .sap-progress-bar {
        height: 100%;
        background-color: #417690;
        width: 0%;
        transition: width 0.5s ease;
        animation: progress 20s linear;
    }
    
    @keyframes progress {
        0% { width: 0%; }
        50% { width: 60%; }
        100% { width: 90%; }
    }
</style>

<script>
(function($) {
    // Loading Screen Controller
    var SAPLoadingScreen = {
        overlay: null,
        startTime: null,
        elapsedTimer: null,
        timeoutWarningShown: false,
        
        init: function() {
            // Create loading overlay HTML
            var html = '<div class="sap-loading-overlay" id="sapLoadingOverlay">' +
                       '  <div class="sap-loading-content">' +
                       '    <div class="sap-spinner"></div>' +
                       '    <div class="sap-loading-title">Processing SAP Request</div>' +
                       '    <div class="sap-loading-message">Please wait while we communicate with SAP Business One...</div>' +
                       '    <div class="sap-progress-container">' +
                       '      <div class="sap-progress-bar"></div>' +
                       '    </div>' +
                       '    <div class="sap-loading-elapsed">Elapsed: <span id="sapElapsedTime">0s</span></div>' +
                       '    <div class="sap-loading-warning" id="sapTimeoutWarning">' +
                       '      ⚠️ This is taking longer than usual. The SAP server may be experiencing delays.' +
                       '    </div>' +
                       '    <div class="sap-loading-result" id="sapResult">' +
                       '      <div class="sap-loading-result-icon"></div>' +
                       '      <div class="sap-loading-result-message"></div>' +
                       '    </div>' +
                       '  </div>' +
                       '</div>';
            
            $('body').append(html);
            this.overlay = $('#sapLoadingOverlay');
        },
        
        show: function() {
            if (!this.overlay) {
                this.init();
            }
            
            // Reset state
            this.startTime = Date.now();
            this.timeoutWarningShown = false;
            $('#sapTimeoutWarning').removeClass('show');
            $('#sapResult').removeClass('show success error');
            $('.sap-progress-bar').css('animation', 'progress 20s linear');
            
            // Show overlay
            this.overlay.addClass('active');
            
            // Start elapsed time counter
            this.startElapsedTimer();
            
            // Disable scrolling
            $('body').css('overflow', 'hidden');
        },
        
        hide: function() {
            if (this.overlay) {
                this.overlay.removeClass('active');
            }
            this.stopElapsedTimer();
            
            // Re-enable scrolling
            $('body').css('overflow', '');
        },
        
        startElapsedTimer: function() {
            var self = this;
            this.elapsedTimer = setInterval(function() {
                var elapsed = Math.floor((Date.now() - self.startTime) / 1000);
                $('#sapElapsedTime').text(elapsed + 's');
                
                // Show warning after 15 seconds
                if (elapsed >= 15 && !self.timeoutWarningShown) {
                    $('#sapTimeoutWarning').addClass('show');
                    self.timeoutWarningShown = true;
                }
            }, 100);
        },
        
        stopElapsedTimer: function() {
            if (this.elapsedTimer) {
                clearInterval(this.elapsedTimer);
                this.elapsedTimer = null;
            }
        },
        
        showResult: function(success, message, docNum) {
            // Stop progress animation
            $('.sap-progress-bar').css('animation', 'none');
            $('.sap-progress-bar').css('width', '100%');
            
            // Hide spinner and message
            $('.sap-spinner').hide();
            $('.sap-loading-message').hide();
            $('.sap-progress-container').hide();
            $('#sapTimeoutWarning').removeClass('show');
            
            // Show result
            var result = $('#sapResult');
            var icon = result.find('.sap-loading-result-icon');
            var msg = result.find('.sap-loading-result-message');
            
            if (success) {
                result.addClass('show success');
                icon.html('✓');
                msg.html('<strong>Success!</strong><br>' + message);
                if (docNum) {
                    msg.append('<br><small>SAP DocNum: ' + docNum + '</small>');
                }
                
                // Auto-reload after 2 seconds
                setTimeout(function() {
                    window.location.reload();
                }, 2000);
            } else {
                result.addClass('show error');
                icon.html('✗');
                msg.html('<strong>Error</strong><br>' + message);
                
                // Auto-hide after 5 seconds
                setTimeout(function() {
                    SAPLoadingScreen.hide();
                }, 5000);
            }
        }
    };
    
    $(document).ready(function() {
        console.log('=== SALES ORDER PAGE LOADED ===');
        console.log('jQuery version:', $.fn.jquery);
        console.log('Document ready fired');
        
        // Debug: Check what form fields exist
        console.log('\n=== FORM FIELDS DEBUG ===');
        console.log('Card Code field (#id_card_code):', $('#id_card_code').length > 0);
        if ($('#id_card_code').length > 0) {
            var $cardCode = $('#id_card_code');
            console.log('Card Code Details:', {
                id: $cardCode.attr('id'),
                name: $cardCode.attr('name'),
                class: $cardCode.attr('class'),
                style: $cardCode.attr('style'),
                visible: $cardCode.is(':visible'),
                display: $cardCode.css('display'),
                visibility: $cardCode.css('visibility'),
                opacity: $cardCode.css('opacity'),
                parent: $cardCode.parent().attr('class'),
                optionCount: $cardCode.find('option').length,
                width: $cardCode.width(),
                height: $cardCode.height(),
                offset: $cardCode.offset()
            });
        }
        
        console.log('Child Customer field (#id_u_s_card_code):', $('#id_u_s_card_code').length > 0);
        if ($('#id_u_s_card_code').length > 0) {
            var $childCode = $('#id_u_s_card_code');
            console.log('Child Customer Details:', {
                visible: $childCode.is(':visible'),
                display: $childCode.css('display'),
                optionCount: $childCode.find('option').length
            });
        }
        
        console.log('Child Customer Name field (#id_u_s_card_name):', $('#id_u_s_card_name').length > 0);
        
        // Debug: Check inline formsets
        var cropFields = $('[id$="-u_crop"]');
        console.log('\n=== INLINE CROP FIELDS DEBUG ===');
        console.log('Total crop dropdown fields found:', cropFields.length);
        cropFields.each(function(index) {
            var $this = $(this);
            var optionCount = $this.find('option').length;
            var row = $this.closest('tr');
            console.log('Crop field', index + 1, ':', {
                id: $this.attr('id'),
                name: $this.attr('name'),
                class: $this.attr('class'),
                visible: $this.is(':visible'),
                display: $this.css('display'),
                optionCount: optionCount,
                value: $this.val(),
                rowVisible: row.is(':visible'),
                firstOptions: $this.find('option').slice(0, 3).map(function() { 
                    return $(this).val() + ' - ' + $(this).text().substring(0, 30); 
                }).get()
            });
        });
        
        // Debug: Check all inline rows
        var allInlineRows = $('.inline-group tbody tr');
        console.log('\n=== ALL INLINE ROWS DEBUG ===');
        console.log('Total inline rows:', allInlineRows.length);
        allInlineRows.each(function(index) {
            if (index < 5) {  // Only first 5 rows
                var $row = $(this);
                var rowClasses = $row.attr('class');
                var hasDeleteCheckbox = $row.find('input[id$="-DELETE"]').length > 0;
                var isEmptyRow = $row.hasClass('empty-form') || $row.hasClass('add-row');
                console.log('Row', index + 1, ':', {
                    classes: rowClasses,
                    visible: $row.is(':visible'),
                    display: $row.css('display'),
                    hasDeleteCheckbox: hasDeleteCheckbox,
                    isEmptyRow: isEmptyRow,
                    selectFields: $row.find('select').map(function() { 
                        return $(this).attr('id'); 
                    }).get()
                });
            }
        });
        
        // Debug: Check all select fields
        console.log('\n=== ALL SELECT FIELDS ===');
        var allSelects = $('select');
        console.log('Total select fields:', allSelects.length);
        allSelects.each(function(index) {
            var $this = $(this);
            if (index < 15) {  // First 15 selects
                console.log('Select', index + 1, ':', {
                    id: $this.attr('id'),
                    name: $this.attr('name'),
                    class: $this.attr('class'),
                    visible: $this.is(':visible'),
                    optionCount: $this.find('option').length
                });
            }
        });
        
        console.log('\n=== INITIALIZATION COMPLETE ===');
        
        // Initialize loading screen
        SAPLoadingScreen.init();
        
        // Intercept "Add to SAP" button clicks
        $(document).on('click', 'a[href*="post-to-sap"]', function(e) {
            e.preventDefault();
            var url = $(this).attr('href');
            
            // Show loading screen
            SAPLoadingScreen.show();
            
            // Make async AJAX call
            $.ajax({
                url: url,
                method: 'POST',
                headers: {
                    'X-CSRFToken': $('[name=csrfmiddlewaretoken]').val()
                },
                success: function(response) {
                    if (response.success) {
                        SAPLoadingScreen.showResult(
                            true, 
                            response.message || 'Order posted to SAP successfully',
                            response.doc_num
                        );
                    } else {
                        SAPLoadingScreen.showResult(
                            false,
                            response.error || 'Failed to post order to SAP'
                        );
                    }
                },
                error: function(xhr, status, error) {
                    var errorMessage = 'Network error occurred';
                    try {
                        var response = JSON.parse(xhr.responseText);
                        errorMessage = response.error || errorMessage;
                    } catch(e) {
                        if (xhr.status === 0) {
                            errorMessage = 'Unable to connect to server';
                        } else if (xhr.status === 500) {
                            errorMessage = 'Internal server error';
                        } else {
                            errorMessage = 'Error: ' + xhr.status;
                        }
                    }
                    SAPLoadingScreen.showResult(false, errorMessage);
                }
            });
        });

        
        // Handle customer selection
        var cardCodeField = $('#id_card_code');
        console.log('=== INITIALIZING CUSTOMER FIELD ===');
        console.log('Customer field found:', cardCodeField.length > 0);
        console.log('Customer field:', cardCodeField);
        
        if (cardCodeField.length) {
            cardCodeField.on('change', function() {
                console.log('\n=== CUSTOMER SELECTION CHANGED ===');
                var cardCode = $(this).val();
                console.log('Selected Card Code:', cardCode);
                console.log('Card Code type:', typeof cardCode);
                console.log('Card Code length:', cardCode ? cardCode.length : 0);
                
                if (cardCode) {
                    console.log('Making API request to: /api/field/api/customer_details/');
                    console.log('Request data:', { card_code: cardCode });
                    
                    // Show loading indicator for readonly fields
                    updateFieldValue('card_name', 'Loading...');
                    updateFieldValue('address', 'Loading...');
                    
                    // Load full customer details from API
                    $.ajax({
                        url: '/api/field/api/customer_details/',
                        method: 'GET',
                        data: { card_code: cardCode },
                        success: function(response) {
                            console.log('✓ CUSTOMER DETAILS API SUCCESS');
                            console.log('Full response:', response);
                            
                            // Populate all customer fields (handles both input and readonly)
                            console.log('Updating card_name to:', response.card_name);
                            updateFieldValue('card_name', response.card_name || '');
                            
                            console.log('Updating contact_person_code to:', response.contact_person_code);
                            updateFieldValue('contact_person_code', response.contact_person_code || '');
                            
                            console.log('Updating federal_tax_id to:', response.federal_tax_id);
                            updateFieldValue('federal_tax_id', response.federal_tax_id || '');
                            
                            console.log('Updating pay_to_code to:', response.pay_to_code);
                            updateFieldValue('pay_to_code', response.pay_to_code || '');
                            
                            console.log('Updating address to:', response.address ? response.address.substring(0, 50) : 'null');
                            updateFieldValue('address', response.address || '');
                            
                            console.log('✓ All customer fields updated');
                            
                            // Load child customers for this parent
                            console.log('Now calling loadChildCustomers with:', cardCode);
                            loadChildCustomers(cardCode);
                        },
                        error: function(xhr, status, error) {
                            console.error('❌ CUSTOMER DETAILS API ERROR');
                            console.error('AJAX Error Details:', {
                                status: xhr.status,
                                statusText: xhr.statusText,
                                responseText: xhr.responseText,
                                error: error
                            });
                            
                            // Clear loading indicators
                            updateFieldValue('card_name', '');
                            updateFieldValue('address', '');
                            
                            // Parse error message
                            var errorMsg = 'Failed to load customer details.';
                            try {
                                var errorData = JSON.parse(xhr.responseText);
                                if (errorData.error) {
                                    errorMsg = errorData.error;
                                }
                                if (errorData.trace) {
                                    console.error('Server trace:', errorData.trace);
                                }
                            } catch (e) {
                                errorMsg += ' Status: ' + xhr.status;
                            }
                            
                            alert(errorMsg + '\n\nPlease check the browser console for details.');
                        }
                    });
                } else {
                    // Clear all fields if no customer selected
                    updateFieldValue('card_name', '');
                    updateFieldValue('contact_person_code', '');
                    updateFieldValue('federal_tax_id', '');
                    updateFieldValue('pay_to_code', '');
                    updateFieldValue('address', '');
                }
            });
        }
        
        // Helper function to update both input fields and readonly divs
        function updateFieldValue(fieldName, value) {
            var fieldId = '#id_' + fieldName;
            var $field = $(fieldId);
            
            if ($field.length) {
                // If it's an input/textarea, update the value
                if ($field.is('input') || $field.is('textarea')) {
                    $field.val(value);
                } else {
                    // If it's a readonly div, update the text content
                    $field.text(value);
                }
            } else {
                // Try to find the readonly div (Django renders readonly fields differently)
                var $readonlyDiv = $('.form-row.field-' + fieldName + ' .readonly');
                if ($readonlyDiv.length) {
                    $readonlyDiv.text(value);
                }
            }
        }
        
        // Load child customers when parent customer is selected
        function loadChildCustomers(fatherCard) {
            console.log('=== LOADING CHILD CUSTOMERS ===');
            console.log('Father Card:', fatherCard);
            
            var $childSelect = $('#id_u_s_card_code');
            console.log('Child select field found:', $childSelect.length > 0);
            console.log('Child select field:', $childSelect);
            
            if (!$childSelect.length) {
                console.error('❌ Child customer select field (#id_u_s_card_code) not found in DOM!');
                console.log('Available select fields:', $('select').map(function() { return this.id; }).get());
                return;
            }
            
            if (!fatherCard || fatherCard.trim() === '') {
                console.log('No father card provided, clearing child customers');
                $childSelect.html('<option value="">--- Select Parent Customer First ---</option>');
                return;
            }
            
            console.log('Current child select value:', $childSelect.val());
            console.log('Current child select HTML:', $childSelect.html().substring(0, 100));
            
            // Show loading
            $childSelect.html('<option value="">Loading child customers...</option>');
            console.log('Set loading message');
            
            var apiUrl = '/api/field/api/child_customers/';
            console.log('Making AJAX request to:', apiUrl);
            console.log('Request data:', { father_card: fatherCard });
            
            $.ajax({
                url: apiUrl,
                method: 'GET',
                data: { father_card: fatherCard },
                timeout: 10000,  // 10 second timeout
                success: function(response) {
                    console.log('✓ Child customers API SUCCESS');
                    console.log('Response:', response);
                    console.log('Children count:', response.children ? response.children.length : 0);
                    
                    // Build options
                    var options = '<option value="">--- Select Child Customer ---</option>';
                    if (response.children && response.children.length > 0) {
                        console.log('Building options for', response.children.length, 'children');
                        response.children.forEach(function(child, index) {
                            try {
                                var cardCode = child.CardCode || '';
                                var cardName = child.CardName || '';
                                var option = '<option value="' + cardCode + '">' + 
                                          cardCode + ' - ' + cardName + '</option>';
                                options += option;
                                if (index < 3) {
                                    console.log('  Option', index + 1, ':', option.substring(0, 80));
                                }
                            } catch (e) {
                                console.error('Error processing child option:', e, child);
                            }
                        });
                    } else {
                        console.warn('No children in response or empty array');
                        options = '<option value="">--- No Child Customers Found ---</option>';
                    }
                    
                    console.log('Setting child select HTML (first 200 chars):', options.substring(0, 200));
                    $childSelect.html(options);
                    console.log('✓ Child customers dropdown populated');
                    console.log('Final options count:', $childSelect.find('option').length);
                },
                error: function(xhr, status, error) {
                    console.error('❌ CHILD CUSTOMERS API ERROR');
                    console.error('Status:', xhr.status);
                    console.error('Status Text:', xhr.statusText);
                    console.error('Response:', xhr.responseText);
                    console.error('Error:', error);
                    console.error('Timeout:', status === 'timeout');
                    
                    // Try to parse error response
                    var errorMsg = 'Error loading child customers';
                    try {
                        var errorData = JSON.parse(xhr.responseText);
                        if (errorData.error) {
                            errorMsg = errorData.error;
                        }
                    } catch (e) {
                        errorMsg = xhr.statusText || errorMsg;
                    }
                    
                    $childSelect.html('<option value="">--- Error: ' + errorMsg + ' ---</option>');
                    console.error('Full error message:', errorMsg);
                }
            });
        }

        
        // Handle child customer selection to auto-fill child name
        $(document).on('change', '#id_u_s_card_code', function() {
            var selectedText = $(this).find('option:selected').text();
            if (selectedText && selectedText.includes(' - ')) {
                var childName = selectedText.split(' - ').slice(1).join(' - ');
                updateFieldValue('u_s_card_name', childName);
            } else {
                updateFieldValue('u_s_card_name', '');
            }
        });
        
        // Handle item code selection in inline forms
        $(document).on('change', '[id^="id_document_lines-"][id$="-item_code"]', function() {
            console.log('=== ITEM CODE CHANGED ===');
            var itemCode = $(this).val();
            var row = $(this).closest('tr');
            var itemId = $(this).attr('id');
            console.log('Item code:', itemCode);
            console.log('Item field ID:', itemId);
            console.log('Row index:', row.index());
            
            if (itemCode) {
                // Auto-fill item description from selected option
                var selectedText = $(this).find('option:selected').text();
                console.log('Selected item text:', selectedText);
                if (selectedText && selectedText.includes(' - ')) {
                    var itemName = selectedText.split(' - ').slice(1).join(' - ');
                    row.find('[id$="-item_description"]').val(itemName);
                    console.log('Set item description to:', itemName);
                }
                
                // Load warehouses for this item
                var warehouseSelect = row.find('[id$="-warehouse_code"]');
                console.log('Warehouse select found:', warehouseSelect.length > 0);
                loadWarehousesForItem(itemCode, warehouseSelect);
            }
        });
        
        // DEBUG: Monitor crop field changes
        $(document).on('change', '[id^="id_document_lines-"][id$="-u_crop"]', function() {
            console.log('=== CROP FIELD CHANGED ===');
            var cropValue = $(this).val();
            var cropText = $(this).find('option:selected').text();
            var cropId = $(this).attr('id');
            var row = $(this).closest('tr');
            console.log('Crop Details:', {
                id: cropId,
                value: cropValue,
                text: cropText,
                rowIndex: row.index(),
                totalOptions: $(this).find('option').length
            });
        });
        
        // DEBUG: Monitor when new inline rows are added
        if ($('.inline-group').length > 0) {
            console.log('=== SETTING UP MUTATION OBSERVER FOR INLINE ROWS ===');
            var inlineObserver = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.addedNodes.length > 0) {
                        mutation.addedNodes.forEach(function(node) {
                            if (node.nodeType === 1 && $(node).is('tr')) {
                                console.log('=== NEW INLINE ROW ADDED ===');
                                var $row = $(node);
                                var cropField = $row.find('[id$="-u_crop"]');
                                if (cropField.length > 0) {
                                    console.log('New row crop field:', {
                                        id: cropField.attr('id'),
                                        optionCount: cropField.find('option').length,
                                        visible: cropField.is(':visible'),
                                        firstOptions: cropField.find('option').slice(0, 3).map(function() {
                                            return $(this).val() + ' - ' + $(this).text().substring(0, 30);
                                        }).get()
                                    });
                                }
                            }
                        });
                    }
                });
            });
            
            $('.inline-group tbody').each(function() {
                inlineObserver.observe(this, {
                    childList: true,
                    subtree: true
                });
                console.log('Observer attached to inline tbody');
            });
        }
        
        // Handle project selection
        $(document).on('change', '[id^="id_document_lines-"][id$="-project_code"]', function() {
            var projectCode = $(this).val();
            var row = $(this).closest('tr');
            
            if (projectCode) {
                // Load policy link for this project
                loadPolicyLink(projectCode, row);
            }
        });
        
        // Handle policy selection
        $(document).on('change', '[id^="id_document_lines-"][id$="-u_policy"]', function() {
            var policy = $(this).val();
