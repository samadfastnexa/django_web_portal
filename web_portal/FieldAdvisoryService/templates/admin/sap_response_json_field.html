{% load static %}
<div class="form-row field-sap_response_json">
    <div>
        <label for="id_sap_response_json" class="required">Sap response json:</label>
        <div style="
            position: relative;
            height: 400px;
            width: 100%;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            background: #f8f9fa;
            overflow: auto;
            overflow-y: scroll !important;
            overflow-x: scroll !important;
        ">
            <textarea 
                name="{{ field.html_name }}" 
                id="id_sap_response_json"
                style="
                    width: 100%;
                    height: 100%;
                    min-height: 400px;
                    border: none;
                    background: transparent;
                    font-family: Consolas, Monaco, 'Courier New', monospace;
                    font-size: 13px;
                    line-height: 1.6;
                    padding: 12px;
                    resize: none;
                    white-space: pre;
                    overflow: visible;
                    box-sizing: border-box;
                    color: #2c3e50;
                "
                readonly
            >{{ field.value|default:"" }}</textarea>
        </div>
        {% if field.help_text %}
        <div class="help">{{ field.help_text }}</div>
        {% endif %}
    </div>
</div>

<style>
/* Force scrollbar to always be visible */
.field-sap_response_json > div > div::-webkit-scrollbar {
    width: 16px !important;
    height: 16px !important;
    background: #f1f1f1;
}

.field-sap_response_json > div > div::-webkit-scrollbar-track {
    background: #e0e0e0 !important;
    border-radius: 0;
}

.field-sap_response_json > div > div::-webkit-scrollbar-thumb {
    background: #ff6600 !important;
    border-radius: 0;
    border: 3px solid #e0e0e0;
}

.field-sap_response_json > div > div::-webkit-scrollbar-thumb:hover {
    background: #cc5200 !important;
}

.field-sap_response_json > div > div {
    scrollbar-width: auto !important;
    scrollbar-color: #ff6600 #e0e0e0 !important;
}
</style>
